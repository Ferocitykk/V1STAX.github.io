    <link rel="stylesheet" href="style.css">
    <style>
        .glitch {
            font-size: 2rem;
            color: #ff0055;
            text-shadow: 2px 0 #00ffee, -2px 0 #ff00ff;
            animation: flicker 1.5s infinite alternate;
            margin-top: 2rem;

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        .center {
            text-align: center;
            margin-top: 5rem;
        }
        a {
            color: #80f2ff;
            text-decoration: underline;
        }
    </style>
</head>

        <p><em>"You're not supposed to be here, Choomba."</em></p>
